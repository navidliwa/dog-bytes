<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>DogBytes</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">DogBytes</a>
            <a class="btn-floating btn-large waves-effect waves-light modal-trigger red" href="#modal1"><img
                    src="./assets/images/add-dog.png" alt="" height="40px" class="add-dog"></a>
        </div>
    </nav>
    <main>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="nav-wrapper">
                    <a href="" class="brand-logo center">Enter your dog's information!</a>
                </div>
                <div class="input-field col s6">
                    <input id="dog-name" type="text" class="validate">
                    <label for="dog-name">Dog Name</label>
                </div>
                <div class="input-field col s6">
                    <select id="dog-weight">
                        <option value="" disabled selected>Sellect Dog Weight</option>
                        <option value="1">3 - 12 lbs.</option>
                        <option value="2">13 - 20 lbs</option>
                        <option value="3">21 - 35 lbs</option>
                        <option value="4">36 - 50 lbs</option>
                        <option value="5">51 - 75 lbs</option>
                        <option value="6">76 - 100 lbs</option>
                    </select>
                    <label>Dog Weight</label>
                </div>


                <div class="input-field col s6">
                    <input id="fun-fact" type="text" class="validate">
                    <label for="fun-fact">Fun Fact!</label>
                </div>
                <div class="input-field col s6">
                    <select id="diet">
                        <option value="" disabled selected>Select Diet Option</option>
                        <option value="1">Lose Weight</option>
                        <option value="2">Maintain Weight</option>
                        <option value="3">Gain Weight</option>
                    </select>
                    <label>Diet Preference</label>
                </div>

                <div class="file-field input-field">
                    <div class="btn">
                        <span>Choose Photo</span>
                        <input type="file" id="photo">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <a class="modal-close waves-effect waves-green btn-flat modal-trigger" href="#modal2">Next</a>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="modal2" class="modal">
            <div class="modal-content">
                <div class="input-field col s6">
                    <select id="food1">
                        <option value="" disabled selected>Select your Kibble</option>
                        <option value="1">Purina One Chicken and Rice</option>
                        <option value="2">Blue Buffalo Life Protection Formula</option>
                    </select>
                    <label>Kibble</label>
                </div>
                <div class="input-field col s6">
                    <input id="food-1-percent" type="text" class="validate">
                    <label for="food-1-percent">Allocation Percentage</label>
                </div>
                <div class="input-field col s6">
                    <select id="food2">
                        <option value="" disabled selected>Select your Canned Food</option>
                        <option value="1">Blue Buffalo Chicken Dinner</option>
                        <option value="2">Purina One Beef and Brown Rice</option>
                    </select>
                    <label>Canned Food</label>
                </div>
                <div class="input-field col s6">
                    <input id="food-2-percent" type="text" class="validate">
                    <label for="food-2-percent">Allocation Percentage</label>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat save-dog">Save</a>
            </div>
        </div>
        <div id="container" class="row">
            <div class="container">
                <div class="col s12">
                    <ul id="tabs" class="tabs">
                        
                        <li class="tab col s2"><a href="#test1">Test 1</a></li>
                        <li class="tab col s2"><a class="active" href="#test2">Test 2</a></li>
                        <li class="tab col s2"><a href="#test3">Test 3</a></li>
                    </ul>
                </div>
            </div>
            <div id="test1" class="col s12">Test 1</div>
            <div id="test2" class="col s12">Test 2</div>
            <div id="test3" class="col s12">Test 3</div>
        </div>
        <div>
            <img id="imgPreview" src="">
            <a class="btn-large waves-effect waves-light modal-trigger red" id="RandomButton">Click Here For A Random Dog Image!</a>
        </div>
    </main>

    <!-- div for map and all of its components -->
    <div id="map-container container">
        <div class="col s6 ">
            <div class="row input-field ">
                <div class=" col s10">
                    <input id="zip-input" type="text" class="validate">
                    <label for="zip-input" id="zip-input-status">Enter zip code for near by dog parks!</label>
                </div>
                <a class="waves-effect waves-light btn col s2" id="zip-input-button">Search</a>
            </div>
        </div>

        <div id="map"></div>

    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMvF_-po-_5NauKvu27lmuClGyHqgG9NU&callback=initMap"
        defer>
        </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
