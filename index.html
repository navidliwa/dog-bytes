                    <h5 href="" class="brand-logo center">Enter your dog's information!</h5>
                </div>
                <!-- Dog name input fied -->
                <div class="input-field col s6">

                    <label for="dog-name">Dog Name</label>
                </div>

                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Diet Preference</label>
                </div>
                <!-- Dog photo file upload -->
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Choose Photo</span>
                        <input type="file" id="photo">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>

            </div>
            <!-- Next button -->
            <div class="modal-footer">
                <a class="modal-close waves-effect waves-green btn-flat modal-trigger" href="#modal2">Next</a>
            </div>
        </div>
