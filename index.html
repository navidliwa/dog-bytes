<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/icon.png">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>DogBytes</title>
</head>

<body class="indigo lighten-5">
    <!-- Page header with app name: DogBytes -->
    <nav class="indigo lighten-3">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">DogBytes</a>
            <!-- Add new dog profile button -->
            <a class="btn-floating btn-large waves-effect waves-light modal-trigger indigo lighten-2" href="#modal1"><img
                    src="./assets/images/add-dog.png" alt="" height="35px" class="add-dog"></a>
        </div>
    </nav>
    <main>
        <!-- Dog info input modal container -->
        <div id="modal1" class="modal">
            <!-- Modal -->
            <div class="modal-content">
                <!-- Modal header -->
                <div class="nav-wrapper">
                    <h5 href="" class="brand-logo center">Enter your dog's information!</h5>
                </div>
                <!-- Dog name input fied -->
                <div class="input-field col s6">
                    <input id="dog-name" type="text" class="validate" placeholder="Dog Name">
                    <!-- <label for="dog-name">Dog Name</label> -->
                </div>
                <!-- Dog weight selection -->
                <div class="input-field col s6">
                    <select id="dog-weight">
                        <option value="" disabled selected>Select Dog Weight</option>
                        <option value="0">3 - 12 lbs</option>
                        <option value="1">13 - 20 lbs</option>
                        <option value="2">21 - 35 lbs</option>
                        <option value="3">36 - 50 lbs</option>
                        <option value="4">51 - 75 lbs</option>
                        <option value="5">76 - 100 lbs</option>
                    </select>
                </div>

                <!-- Fun fact input field -->
                <div class="input-field col s6">
                    <input id="fun-fact" type="text" class="validate" placeholder="Fun fact about your dog!">
                </div>
                <!-- Diet selection -->
                <div class="input-field col s6">
                    <select id="diet">
                        <option value="" disabled selected>Select Diet Option</option>
                        <option value="0">Lose Weight</option>
                        <option value="1">Maintain Weight</option>
                        <option value="2">Gain Weight</option>
                    </select>
                </div>
                <!-- Dog photo file upload -->
                <div class="file-field input-field">
                    <div class="btn waves-effect waves-light indigo lighten-2">
                        <span>Choose Photo</span>
                        <input type="file" id="photo">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>

            </div>
            <!-- Next button -->
            <div class="modal-footer">
                <a class="modal-close waves-effect waves-light btn modal-trigger indigo lighten-2" href="#modal2">Next</a>
            </div>
        </div>
        <!-- 2nd dog info input container div -->
        <div id="modal2" class="modal">
            <!-- Modal -->
            <div class="modal-content">
                <!-- Food 1 selection -->
                <div class="input-field col s6">
                    <select id="food1">
                        <option value="" disabled selected>Select your Kibble</option>
                        <option value="0">Purina One Chicken and Rice</option>
                        <option value="3">Blue Buffalo Life Protection Formula</option>
                    </select>
                </div>
                <!-- Food 1 percentage allocation input field -->
                <div class="input-field col s6">
                    <input id="food-1-percent" type="text" class="validate" placeholder="Allocation Percentage">
                </div>
                <!-- Food 2 input field -->
                <div class="input-field col s6">
                    <select id="food2">
                        <option value="" disabled selected>Select your Canned Food</option>
                        <option value="2">Blue Buffalo Chicken Dinner</option>
                        <option value="1">Purina One Beef and Brown Rice</option>
                    </select>
                </div>
                <!-- Food 2 percentage allocation input field -->
                <div class="input-field col s6">
                    <input id="food-2-percent" type="text" class="validate" placeholder="Allocation Percentage">
                </div>
            </div>
            <!-- Save button -->
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-light btn indigo lighten-2 save-dog">Save</a>
            </div>
        </div>
        <!-- Dog tabs and profile container div -->
        <div id="container" class="row">
            <div class="container">
                <!-- Tabs container div -->
                <div class="col s12">
                    <ul id="tabs" class="tabs grey lighten-5">
                        <!-- Tabs will generate here -->
                    </ul>
                </div>
            </div>
            <!-- Dog profiles wrapper div -->
            <div id="dogProfiles" class="container row z-depth-2 grey lighten-5">
                <!-- Dog info will generate here -->
            </div>
        </div>
        </div>

        <!-- APIs -->
        <div class="api-container container center row">
            <!--Random Image Button-->
            <div class="api-add-ons z-depth-2 col m6 grey lighten-5">
                <div class="col s12">
                    <label for="RandomButton">Want to see a random dog image?</label>
                    <a class="waves-effect waves-light btn col s12 indigo lighten-2" id="RandomButton">Click Here!
                    </a>
                </div>
                <img class="responsive-img" id="imgPreview" src="">
            </div>
            <!-- div for map and all of its components -->
            <div class="api-add-ons z-depth-2 col m6 s12 grey lighten-5" id="map-container container">
                <div class="input-field">
                    <div class="col s12">
                        <input id="zip-input" type="text" class="validate" placeholder="Enter your zip code">
                        <label for="zip-input" id="zip-input-status">Want to go for a walk?<br>Find nearby parks and dog
                            parks!</label>
                    </div>
                    <a class="waves-effect waves-light btn indigo lighten-2" id="zip-input-button">Search</a>
                </div>
                <div id="map"></div>
            </div>
        </div>
        <footer class="page-footer z-depth-2 col s12 center indigo lighten-3">This page is for coding educational purposes only. This data
            should not be used as nutritional advice for your dog.</footer>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMvF_-po-_5NauKvu27lmuClGyHqgG9NU&libraries=places&callback=initMap"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
