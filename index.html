<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DogBytes</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">DogBytes</a>
            <a class="btn-floating btn-large waves-effect waves-light modal-trigger red" href="#modal1"><img
                    src="./assets/images/add-dog.png" alt="" height="40px" class="add-dog"></a>
        </div>
    </nav>
    <main>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="nav-wrapper">
                    <a href="" class="brand-logo center">Enter your dog's information!</a>
                </div>
                <div class="input-field col s6">
                    <input id="dog-name" type="text" class="validate">
                    <label for="dog-name">Dog Name</label>
                </div>
                <div class="input-field col s6">
                    <select id="dog-weight">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Dog Weight</label>
                  </div>


                <div class="input-field col s6">
                    <input id="fun-fact" type="text" class="validate">
                    <label for="fun-fact">Fun Fact!</label>
                </div>
                <div class="input-field col s6">
                    <select id="diet">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Diet Preference</label>
                  </div>
                
                <div class="input-field col s6">
                    <input id="last_name" type="file" class="validate">
                    <label for="last_name">Upload Photo</label>
                </div>

            </div>
            <div class="modal-footer">
                <a class="modal-close waves-effect waves-green btn-flat modal-trigger" href="#modal2">Next</a>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="modal2" class="modal">
            <div class="modal-content">
                <div class="input-field col s6">
                    <select id="food1">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Food 1</label>
                  </div>
                <div class="input-field col s6">
                    <input id="food-1-percent" type="text" class="validate">
                    <label for="food-1-percent">Allocation Percentage</label>
                </div>
                <div class="input-field col s6">
                    <select id="food2">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Food 2</label>
                  </div>
                <div class="input-field col s6">
                    <input id="food-2-percent" type="text" class="validate">
                    <label for="food-2-percent">Allocation Percentage</label>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat save-dog">Save</a>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s4"><a href="#test1">Test 1</a></li>
                        <li class="tab col s4"><a class="active" href="#test2">Test 2</a></li>
                        <li class="tab col s4"><a href="#test4">Test 4</a></li>
                    </ul>
                </div>
            </div>
            <div id="test1" class="col s12">Test 1</div>
            <div id="test2" class="col s12">Test 2</div>
            <div id="test4" class="col s12">Test 4</div>
        </div>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
